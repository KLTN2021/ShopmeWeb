<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Nhãn hiệu - Shopme Admin')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Quản lý nhãn hiệu</h2>	

		<a th:href="@{/nhanhieu/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
		<a th:href="@{/nhanhieu/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

	</div>

	<div th:replace="fragments :: search_form_and_message('/nhanhieu/page/1')" />

	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>Mã nhãn hiệu</th>
					<th>Logo</th>
					<th>Tên nhãn hiệu</th>
					<th>Danh mục</th>
					<th></th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="brand : ${listBrands}">
					<td>[[${brand.maNhanHieu}]]</td>
					<td></td>
					<td>[[${brand.ten}]]</td>
					<td>
						<th:block th:each="cat : ${brand.danhmuc}">
						<span class="badge badge-secondary" th:text="${cat.ten}"></span>
						</th:block>
					</td>

					<td>
						<div th:replace="fragments :: edit('nhanhieu', '/nhanhieu/edit/' + ${brand.maNhanHieu})" />
						&nbsp; 
						<div th:replace="fragments :: delete('nhanhieu', ${brand.maNhanHieu}, '/nhanhieu/delete/' + ${brand.maNhanHieu}, true)" />						
					</td>					
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="modal_fragments :: confirm_modal" />

	<div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/nhanhieu}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'nhanhieu');
		});
	});
</script>
</body>
</html>
