<div class="modal-header">
	<h4 class="modal-title">Chi tiết sản phẩm</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quát</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Hình ảnh</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Giao hàng</a>
	  </li>		  
	</ul>

	<div class="tab-content">
	  <div class="tab-pane active p-3" id="overview" role="tabpanel">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.ten}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Bí danh:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.biDanh}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nhãn hiệu:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.nhanhieu.ten}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Danh mục:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.danhmuc.ten}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Trạng thái:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${product.trangThai}" onclick="return false;" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Trong kho:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${product.trongKho}" onclick="return false;" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chi phí:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.chiPhi}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giá bán:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.giaBan}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giảm giá:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.chietKhau}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Thời gian cập nhật:</label>
			<div class="col-sm-10">
				<span th:text="${#dates.format(product.thoiGianCapNhat, 'yyyy-MM-dd HH:mm:ss')}"></span>
			</div>
		</div>			  	
	  </div>
	  <div class="tab-pane" id="description" role="tabpanel">
		<div class="m-2">
			<label>Mô tả ngắn:</label>
			<div th:utext="${product.moTaNgan}" class="border p-2 m-2"></div>
		</div>

		<div class="m-2">
			<label>Mô tả đầy đủ:</label>
			<div th:utext="${product.moTaDayDu}" class="border p-2 m-2"></div>
		</div>	  
	  </div>
	  <div class="tab-pane" id="images" role="tabpanel">
		<div class="row">
			<div class="col border m-3 p-2">
				<div><label>Hình ảnh chính: [[${product.hinhAnhChinh}]]</label></div>
				<div class="m-2">
					<img alt="Main image preview" class="img-fluid"
						th:src="@{${product.duongDanHinhAnhChinh}}"/>
				</div>
			</div>

			<th:block th:each="productImage, status : ${product.hinhAnh}">
			<div class="col border m-3 p-2">
				<div>
					<label>Hình ảnh #[[${status.index + 1}]]: [[${productImage.ten}]]</label>				
				</div>
				<div class="m-2">
					<img th:alt="'Extra image #' + ${status.index + 1} + ' preview'" class="img-fluid"
						th:src="@{${productImage.duongDanHinhAnh}}"/>
				</div>				
			</div>		
			</th:block>	  
		  </div>
	  </div>
	  <div class="tab-pane p-3" id="details" role="tabpanel">
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th width="40%">Tên</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: ${product.chitiet}">
						<td>[[${detail.ten}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	  </div>
	  <div class="tab-pane p-3" id="shipping" role="tabpanel">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (inch):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.chieuDai}" readonly/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (inch):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.chieuRong}" readonly/>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (inch):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.chieuCao}" readonly/>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cân nặng (pounds):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.canNang}" readonly/>
			</div>
		</div>		
	  </div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
