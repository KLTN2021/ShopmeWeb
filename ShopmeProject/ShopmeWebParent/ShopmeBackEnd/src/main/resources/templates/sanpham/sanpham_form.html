<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Quản lý sản phẩm | [[${pageTitle}]]</h2>	
	</div>

	<form th:action="@{/sanpham/save}" method="post" onsubmit="return checkUnique(this)"
		th:object="${product}">
		<input type="hidden" th:field="*{maSanPham}" />
	<div>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quát</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Hình ảnh</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Giao hàng</a>
		  </li>
		</ul>

		<div class="tab-content">
		  <div class="tab-pane active p-3" id="overview" role="tabpanel">
		  	<div th:replace="sanpham/sanpham_overview :: content"></div>
		  </div>
		  <div class="tab-pane" id="description" role="tabpanel">
		  	<div th:replace="sanpham/sanpham_description :: content"></div>
		  </div>
		  <div class="tab-pane" id="images" role="tabpanel">Hình ảnh</div>
		  <div class="tab-pane" id="details" role="tabpanel">Chi tiết</div>
		  <div class="tab-pane p-3" id="shipping" role="tabpanel">
		  	<div th:replace="sanpham/sanpham_shipping :: content"></div>
		  </div>
		</div>	
	</div>
	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-primary m-3" />
		<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
	</div>
	</form>

	<div th:replace="modal_fragments :: modal_dialog"></div>

	<div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">
	moduleURL = "[[@{/sanpham}]]";
	brandModuleURL = "[[@{/nhanhieu}]]";

	dropdownBrands = $("#nhanhieu");
	dropdownCategories = $("#danhmuc");

	$(document).ready(function() {
	
		$("#moTaNgan").richText();
		$("#moTaDayDu").richText();
		
		dropdownBrands.change(function() {
			dropdownCategories.empty();
			getCategories();
		});	

		getCategories();
	});


	function getCategories() {
		brandId = dropdownBrands.val(); 
		url = brandModuleURL + "/" + brandId + "/danhmuc";

		$.get(url, function(responseJson) {
			$.each(responseJson, function(index, category) {
				$("<option>").val(category.maDanhMuc).text(category.ten).appendTo(dropdownCategories);
			});			
		});
	}
	
	function checkUnique(form) {
		productId = $("#maSanPham").val();
		productName = $("#ten").val();

		csrfValue = $("input[name='_csrf']").val();

		url = "[[@{/sanpham/check_unique}]]";

		params = {maSanPham: productId, ten: productName, _csrf: csrfValue};

		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicate") {
				showWarningModal("Có một sản phẩm khác có cùng tên " + productName);	
			} else {
				showErrorModal("Unknown response from server");
			}

		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});

		return false;
	}	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
