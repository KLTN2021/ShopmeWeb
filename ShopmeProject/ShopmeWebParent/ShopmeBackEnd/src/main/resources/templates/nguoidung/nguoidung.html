<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Người dùng')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	
	<div>
		<h2>Quản lý tài khoản người dùng</h2>
		<a th:href="@{/nguoidung/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
		
		<a th:href="@{/nguoidung/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
		
		<a th:href="@{/nguoidung/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
		
		<a th:href="@{/nguoidung/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
	</div>
	
	<div th:if="${message != null}" class = "alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
		<form th:action="@{/nguoidung/page/1}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			Lọc kết quả: &nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
			 &nbsp; &nbsp;
			 <button type="submit" class="btn btn-primary" >
			 	<i class="fas fa-search"></i>
			 </button>
			 &nbsp; &nbsp;
			 <button type="button" class="btn btn-secondary" onclick="clearFilter()" >
			 	<i class="fas fa-eraser"></i>
			 </button>
		</form>
	</div>
	
	<div class="full-details">
		<table class = "table table-bordered table-striped table-hover table-responsive-xl">
			<thead class = "thead-dark">
				<tr>
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('maTK', 'Mã tài khoản', 'tag')" /> 
					</th>
					
					<th>Ảnh đại diện</th>
					
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('email', 'E-mail', 'tag')" /> 
					</th>
					
					<th th:replace="fragments :: column_link('nHo', 'Họ', 'none')" />
					
					<th th:replace="fragments :: column_link('nTen', 'Tên', 'none')" />
					<th>Chức vụ</th>					
					<th th:replace="fragments :: column_link('trangThai', 'Trạng thái', 'none')" />
					
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td class="hideable-column">[[${user.maTK}]]</td>
					<td>
						<div th:replace="fragments :: user_photos" />
					</td>
					<td class="hideable-column">[[${user.Email}]]</td>
					<td>[[${user.ho}]]</td>
					<td>[[${user.ten}]]</td>
					<td>[[${user.phanquyen}]]</td>
					
					<td>
						<div th:replace="fragments :: user_status" />
					</td>
					<td>
						<div th:replace="fragments :: user_actions" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="user : ${listUsers}" class="row m-1">
			<div class="col-4">
				<div th:replace="fragments :: user_photos" />
			</div>
			<div class="col-8">
				<div>[[${user.hoTen}]]</div>
				<div>[[${user.phanquyen}]]</div>
				<div class="mt-2">
					<div th:replace="fragments :: user_status" />
					&nbsp; 			
					<div th:replace="fragments :: user_actions" />
			</div>
			</div>
			
		<div>&nbsp;</div>
		</div>
	</div>
	
	<div th:replace="fragments :: pagination('/nguoidung', 'nguoidung')"></div>
	
	<div th:replace="modal_fragments :: confirm_modal" />
	
	<div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/nguoidung}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'nguoidung');
		});
	});
</script>
</body>
</html>
