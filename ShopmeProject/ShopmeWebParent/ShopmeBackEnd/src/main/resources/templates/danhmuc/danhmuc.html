<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Danh mục - Quản lý Admin')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Quản lý danh mục</h2>
		
		<a th:href="@{/danhmuc/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
		<a th:href="@{/danhmuc/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
		
	</div>
	
	<div>
		<form th:action="@{/danhmuc/page/1}" class="form-inline m-3">
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>

	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class = "thead-dark">
				<tr>
					<th>Mã danh mục </th>
					<th>Hình ảnh</th>
					<th>Tên danh mục</th>
					<th>Bí danh</th>
					<th>Trạng thái</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat : ${listCategories}">
					<td>[[${cat.maDanhMuc}]]</td>
					<td> </td>
					<td>[[${cat.ten}]]</td>
					<td>[[${cat.biDanh}]]</td>
					<td>
						<div th:replace="fragments :: category_status" />
					</td>
					<td>
						<div th:replace="fragments :: category_actions" />
					</td>	
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
