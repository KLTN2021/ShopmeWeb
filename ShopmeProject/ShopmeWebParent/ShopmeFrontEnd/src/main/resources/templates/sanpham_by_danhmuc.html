<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>

	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>

						<th:block th:each="parent : ${listCategoryParents}">
						<li class="breadcrumb-item">
							<a th:href="@{'/c/' + ${parent.biDanh}}">[[${parent.ten}]]</a>
						</li>
						</th:block>
					</ol>
				</nav>
			</div>
		</div>
	</div>

	<div class="row text-center">
		<th:block th:each="cat : ${category.danhMuccon}">
		<div class="col" th:if="${cat.trangThai == true}">
		<a th:href="@{'/c/' + ${cat.biDanh}}">
			<img th:src="@{${cat.duongDanHinhAnh}}" height="100" />
			<br/>
			<b>[[${cat.ten}]]</b>
		</a>
		</div>
		</th:block>
	</div>

	<div class="row">&nbsp;</div>
	<div class="row">
		<th:block th:each="product : ${listProducts}">
		<div class="col">
			<div>
				<img th:src="@{${product.duongDanHinhAnhChinh}}" width="150" />
				<br/>
				<b>[[${product.ten}]]</b>
			</div>
			<div th:if="${product.chietKhau <= 0}">
				<span>$ [[${product.giaBan}]]</span>
			</div>
			<div th:if="${product.chietKhau > 0}">
				<span style="font-size: larger; color: darkred">$ [[${product.giamGia}]]</span>
				<del><span>$ [[${product.giaBan}]]</span></del>
			</div>

		</div>
		</th:block>
	</div>

	<div th:replace="fragments :: pagination('/c/' + ${category.biDanh}, 'sanpham')"></div>

	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
